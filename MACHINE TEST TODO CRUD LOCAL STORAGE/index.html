<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do CRUD with LocalStorage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> To-Do CRUD App</h1>

    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Enter a task" required>
      <button type="submit" id="addBtn">Add Task</button>
      <button type="button" id="updateBtn" style="display:none;">Update Task</button>
    </form>

    <ul id="todoList"></ul>
  </div>
<style>
  body{
    background-image: url("BACKGROUD.jpg");
  }
</style>
  <script src="app.js"></script>
</body>
</html>
