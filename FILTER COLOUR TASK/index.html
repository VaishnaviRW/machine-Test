<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Filter (onChange Event)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1 class="text-center my-4">Select Electronics Category</h1>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <select id="electronicsSelect" class="form-control custom-select">
            <option value="all">All</option>
            <option value="mobile">Mobile</option>
            <option value="laptop">Laptop</option>
            <option value="tv">TV</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <!-- Mobiles -->
      <div class="col-md-3 mobile">
        <div class="box">
          <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="mobile" title="mobile">
        </div>
      </div>
      <div class="col-md-3 mobile">
        <div class="box">
          <img src="https://im.rediff.com/getahead/2012/jun/19sld-xolo-2.jpg" alt="mobile" title="mobile">
        </div>
      </div>
      <div class="col-md-3 mobile">
        <div class="box">
          <img src="https://image.made-in-china.com/2f0j00ZsFQunEJMIoS/Star-N9500-Black-Mtk6589-Quad-Core-1-2GHz-5-0-IPS-1280-720-HD-Android-4-2-1GB-4GB-1GB-8GB-Phone.jpg" alt="mobile" title="mobile">
        </div>
      </div>

      <!-- Laptops -->
      <div class="col-md-3 laptop">
        <div class="box">
          <img src="https://img.freepik.com/premium-photo/picture-laptop_931878-305778.jpg" alt="laptop" title="laptop">
        </div>
      </div>
      <div class="col-md-3 laptop">
        <div class="box">
          <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="laptop" title="laptop">
        </div>
      </div>
      <div class="col-md-3 laptop">
        <div class="box">
          <img src="https://img.freepik.com/premium-photo/picture-laptop_931878-305897.jpg" alt="laptop" title="laptop">
        </div>
      </div>

      <!-- TVs -->
      <div class="col-md-3 tv">
        <div class="box">
          <img src="https://th.bing.com/th/id/OIP.LG9CQFAWTQr8r4xoKkLs4gHaHa?w=197&h=197&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="tv" title="tv">
        </div>
      </div>
      <div class="col-md-3 tv">
        <div class="box">
          <img src="https://th.bing.com/th/id/OIP.pP5X0MF2IhrEZyAp3fA03wHaHa?w=155&h=150&c=6&o=7&dpr=1.3&pid=1.7&rm=3" alt="tv" title="tv">
        </div>
      </div>
    </div>
    <div class="col-md-3 tv">
      <div class="box">
        <img src="https://th.bing.com/th/id/OIP.OLiO3uGyXcpYLZBE7iL3ngHaHa?w=179&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="tv" title="tv">
      </div>
    </div>

  <script src="./app.js"></script>
</body>
</html>
